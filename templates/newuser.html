<html>
<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">
</head>
<body>
<ul>
{% if uname %}	
  <li><a class="active" href="/">Home</a></li>
  <li><a  href="/upload">Upload</a></li>
  
  <li><a href="/profile">User Profile</a></li>
  <li><a href="/logout" style="color: blue;">Logout</a></li>
  
  {% if urole=='admin' %}
  <li><a class="active" href="/newuser">Add User</a>
  {% endif %}

  {% endif %}
</ul>

<br><br><br>
<center>
<form class="form" action = "/newuser" method = "POST">
<div class="imgcontainer">
<img src="{{url_for('static',filename='login.png')}}" alt="Avatar" class="avatar">
</div>
<div class="container">
<label>Enter Email</label><br>
<input type="email" name="email" required><br>
<label>Enter Uname</label><br>
<input type="text" name="uname" required><br>
<label>Enter Password</label><br>
<input type="password" name="password" required><br>
<label >Choose a role:</label>
<select name="role">
  <option value="normal">Normal</option>
  <option value="admin">Admin</option>
</select><br>
<input type="submit" class="btn" name="adduser" value="Add User"><br>
</div>
</center>
</body>
</html>
